<div class="container mt-4">
  <div class="row">
    <div class="col-12 text-center mb-4">
      <button (click)="goBack()" class="btn btn-secondary mb-3">Back</button>
    </div>
    <div class="col-md-8">
      <dl>
        <p class="h3">{{ animeDetail.name }}</p>
        <dt class="bold">Description</dt>
        <dd>{{ animeDetail.description }}</dd>
        <hr />
        <dt>Rating ‚≠ê</dt>
        <dd>{{ animeDetail.Rating }}</dd>
        <hr />
        <dt>Studio</dt>
        <dd>{{ animeDetail.studio }}</dd>
        <hr />
        <dt class="bold">Number of episodes</dt>
        <dd class="caption">{{ animeDetail.episode }}</dd>
        <hr />
      </dl>
    </div>
    <div class="col-md-4">
      <div class="thumb">
        <img
          class="img-fluid"
          [src]="animeDetail.img"
          alt="{{ animeDetail.name }}"
        />
      </div>
    </div>
  </div>
</div>
