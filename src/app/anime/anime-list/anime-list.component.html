<div class="container mt-4">
  <div class="row">
    <div class="col-12 text-center mb-4">
      <h5>La cantidad total de episodios es {{ totalEpisodes }} y el rating promedio es {{ averageRating.toFixed(2) }}</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let anime of animes">
      <div class="card h-100">
        <img [src]="anime.img" class="card-img-top" alt="{{ anime.name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ anime.name }}</h5>
          <p class="card-text">
            ‚≠ê {{ anime.Rating }} <br>
            <b>Categories:</b> {{ anime.categorie }}
          </p>
          <div class="mt-auto">
            <a [routerLink]="['/anime', anime.id]" class="btn btn-primary w-100">More Information</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
